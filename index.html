<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>

<body>


    <div class="container">

        <div class="row">
            <div class="col-md-12 border border-1">
                <h2>Payment Forn Example</h2>
            </div>


        </div>
        <div class="row">


            <div class="col-md-12 alert alert-danger" role="alert">


                <h3 id="msj"><strong>Some Fields are missing</strong></h3>


            </div>


        </div>
        <form id="Carddata" name="Carddata">
            <div class="row" style="align-items: flex-start;">

                <div class="col-md-4">
                    <!-- columna del imput card -->
                    <div class="form-row">
                        <div class="col-md-4 mb-1">
                            <label>Card #</label>
                            <input type="text" class="form-control" id="Card" name="Card" style="width: 300px;">
                            <small id="card1"></small>
                        </div>
                
                
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label>CVC #</label>
                            <input type="text" class="form-control" id="cvc" name="cvc" style="width: 300px;">
                            <small id="cvc1"></small>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">


                    <div class="form-row">

                        <div class="col-md-4">
                            $
                            <label>Amount</label>
                            <input type="text" class="form-control" id="Amount" name="Amount" style="width: 250px;">
                            <small id="Amount1"></small>
                        </div>
                    </div>


                </div>


            </div>

            <div class="row">
                <div class="col-md-4">

                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label>Firts Name</label>
                            <input type="text" class="form-control" id="FirtsName" name="FirtsName" style="width: 300px;">
                            <small id="FirtsName1"></small>
                        </div>
                    </div>


                </div>

                <div class="col-md-4">

                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label>Last Name</label>
                            <input type="text" class="form-control" id="LastName" name="LastName" style="width: 300px;">
                            <small id="LastName1"></small>
                        </div>
                    </div>


                </div>


            </div>

            <div class="row">

                <div class="col-md-4">

                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label>City</label>
                            <input type="text" class="form-control" id="city" name="city">
                            <small id="city1"></small>
                        </div>
                    </div>


                </div>

                <div class="col-md-4">

                    <div class="form-group col-md-6">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control" name="inputState">
                            <option selected></option>
                            <option>chile</option>
                            <option>espa√±a</option>
                            <option>Venezuela</option>
                        </select>
                        <small id="inputState1"></small>
                    </div>


                </div>

                <div class="col-md-4">

                    <div class="form-row" style="width: 500px;">
                        <div class="col-md-4 mb-3">
                            <label>Postal Code</label>
                            <input type="number" class="form-control" id="postalcode">
                           
                        </div>
                    </div>


                </div>



            </div>

            <div class="row">

                <div class="col-md-4">
                    <h4>We Aceept:</h4>
                    <div class="bg-secondary">



                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa"
                                value="option1" checked>
                            <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="mastercard"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fab fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="american"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-amex"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="DinersClub"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i
                                    class="fab fa-cc-diners-club"></i></label>
                        </div>

                    </div>
                </div>

                <div class="col-md-8">

                    <h5>Message</h5>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here"
                            id="floatingTextarea"></textarea>
                        <label for="floatingTextarea"></label>
                    </div>
                    <p>Any notes here.</p>
                </div>

            </div>

            <div class="row border border-1">
                <div class="col-md-7">

                </div>

                <div class="col-md-5 ">
                    <button type="button" class="btn btn-secondary" style="margin-bottom: 5px;">Cancel</button>
                    <button id="boton" class="btn btn-primary" style="margin-bottom: 5px;" >Send</button>
                </div>
        </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
